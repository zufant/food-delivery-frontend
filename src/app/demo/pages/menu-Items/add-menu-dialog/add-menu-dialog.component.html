<h2 mat-dialog-title>{{ isEditMode ? 'Edit Menu Item' : 'Add Menu Item' }}</h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-12 col-md-12">
      <form action="javascript:" #saveForm="ngForm" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name"  #menunameRef="ngModel" name="name" id="name" placeholder="Enter name" required/>
        </div>
        <div *ngIf="(menunameRef.invalid && menunameRef.touched) || (menunameRef.invalid && submitted)" class="text-danger text-start">
          Name is required.
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" [(ngModel)]="price"  #priceRef="ngModel" name="price" id="price" placeholder="Enter price" required/>
        </div>
        <div *ngIf="(priceRef.invalid && priceRef.touched) || (priceRef.invalid && submitted)" class="text-danger text-start">
          Price is required.
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" class="form-control" [(ngModel)]="category_id" #categoryIdRef="ngModel" name="category_id" required>
            <option *ngFor="let category of categories" [value]="category.category_id">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div *ngIf="(categoryIdRef.invalid && categoryIdRef.touched) || (categoryIdRef.invalid && submitted)" class="text-danger text-start">
          Catagory is required.
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" [(ngModel)]="description" name="description"  #menudescriptionRef="ngModel" rows="1" required></textarea>
        </div>
        <div *ngIf="(menudescriptionRef.invalid && menudescriptionRef.touched) || (menudescriptionRef.invalid && submitted)" class="text-danger text-start">
          Description is required.
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="save(saveForm)" class="btn btn-primary">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
  <button mat-button (click)="dialogRef.close()" class="btn btn-danger">Cancel</button>
</mat-dialog-actions>
