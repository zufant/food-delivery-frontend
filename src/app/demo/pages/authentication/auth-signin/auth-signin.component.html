<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>

        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="input-group mb-3">
            <input 
              type="email" 
              class="form-control" 
              placeholder="Email" 
              name="email" 
              [(ngModel)]="email" 
              #emailRef="ngModel"
              required
            />
          </div>

          <div *ngIf="(emailRef.invalid && emailRef.touched) || (emailRef.invalid && submitted)" class="text-danger text-start">
            Email is required.
          </div>

          <div class="input-group mb-4">
            <input 
              type="password" 
              class="form-control" 
              placeholder="Password" 
              name="password" 
              [(ngModel)]="password" 
              #passwordRef="ngModel"
              required
            />
          </div>
          <div *ngIf="(passwordRef.invalid && passwordRef.touched) || (passwordRef.invalid && submitted)" class="text-danger text-start">
            Password is required.
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input 
                type="checkbox" 
                name="rememberMe" 
                id="checkbox-fill-a1" 
                [(ngModel)]="rememberMe" 
              />
              <label for="checkbox-fill-a1" class="cr">Save Details</label>
            </div>
          </div>

          <button class="btn btn-primary mb-4" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
